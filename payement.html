<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>deepest</title>
  <link rel="stylesheet" href="css/style2.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("65h5M19dJDjBV3SzC");
    })();
  </script>
  <style>
    .payment-logos {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .payment-logos img {
      height: 40px;
      object-fit: contain;
      border-radius: 8px;
      background: white;
      padding: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .btn {
      background-color: #1e40af;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 8px;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>

<body>
  <div class="container">
    <form action="https://formspree.io/f/mzzeqebj" method="POST" id="payment-form">
      <div class="row">
        <div class="column">
          <h3 class="title">Billing Address</h3>
          <div class="input-box">
            <span>Full Name :</span>
            <input type="text" name="fullName" id="fullName" placeholder="Jacob Aiden" required />
          </div>
          <div class="input-box">
            <span>Email :</span>
            <input type="email" name="email" id="email" placeholder="example@example.com" required />
          </div>
          <div class="input-box">
            <span>Address :</span>
            <input type="text" name="address" id="address" placeholder="Room - Street - Locality" />
          </div>
          <div class="input-box">
            <span>City :</span>
            <input type="text" name="city" id="city" placeholder="Kinshasa" />
          </div>
          <div class="flex">
            <div class="input-box">
              <span>State :</span>
              <input type="text" name="state" id="state" placeholder="RDC" />
            </div>
            <div class="input-box">
              <span>Zip Code :</span>
              <input type="number" name="zip" id="zip" placeholder="123456" />
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="btn">Envoyer le formulaire</button>
    </form>
  </div>
</body>
</html>
