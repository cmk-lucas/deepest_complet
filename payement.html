<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commande - Deepest</title>
  <link rel="stylesheet" href="css/style2.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    .payment-logos {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .payment-logos img {
      height: 40px;
      object-fit: contain;
      border-radius: 8px;
      background: white;
      padding: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .btn {
      background-color: #1e40af;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 8px;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>

<body>
  <div class="container">
    <form action="https://formspree.io/f/mzzeqebj" method="POST" id="payment-form">
      <div class="row">
        <div class="column">
          <h3 class="title">Billing Address</h3>
          <div class="input-box">
            <span>Full Name :</span>
            <input type="text" name="fullName" id="fullName" placeholder="Jacob Aiden" required />
          </div>
          <div class="input-box">
            <span>Email :</span>
            <input type="email" name="email" id="email" placeholder="example@example.com" required />
          </div>
          <div class="input-box">
            <span>Address :</span>
            <input type="text" name="address" id="address" placeholder="Room - Street - Locality" />
          </div>
          <div class="input-box">
            <span>City :</span>
            <input type="text" name="city" id="city" placeholder="Kinshasa" />
          </div>
          <div class="flex">
            <div class="input-box">
              <span>State :</span>
              <input type="text" name="state" id="state" placeholder="RDC" />
            </div>
            <div class="input-box">
              <span>Zip Code :</span>
              <input type="number" name="zip" id="zip" placeholder="123456" />
            </div>
          </div>
        </div>

        <!-- Section pour les détails de la commande -->
        <div class="column">
          <h3 class="title">Order Details</h3>
          <div class="input-box">
            <span>Product Name :</span>
            <input type="text" name="productName" id="productName" placeholder="Nom du produit" required />
          </div>
          <div class="input-box">
            <span>Quantity :</span>
            <input type="number" name="quantity" id="quantity" placeholder="1" required />
          </div>
          <div class="input-box">
            <span>Price (per item) :</span>
            <input type="number" name="price" id="price" placeholder="Prix unitaire" required />
          </div>
          <div class="input-box">
            <span>Total Price :</span>
            <input type="number" name="totalPrice" id="totalPrice" placeholder="Total" readonly />
          </div>
          
          <!-- Section pour le numéro WhatsApp -->
          <div class="input-box">
            <span>WhatsApp Number :</span>
            <input type="text" name="whatsapp" id="whatsapp" value="+243 97 511 8663" readonly />
          </div>

          <!-- Section pour le mode de paiement -->
          <h3 class="title">Payment Method</h3>
          <div class="payment-logos">
            <img src="images/paypal.png" alt="Paypal" />
            <img src="images/creditcard.png" alt="Credit Card" />
            <img src="images/banktransfer.png" alt="Bank Transfer" />
          </div>
          <div class="input-box">
            <label for="paymentMethod">Payment Method:</label>
            <select name="paymentMethod" id="paymentMethod" required>
              <option value="creditcard">Credit Card</option>
              <option value="paypal">PayPal</option>
              <option value="banktransfer">Bank Transfer</option>
            </select>
          </div>
        </div>
      </div>

      <button type="submit" class="btn">Submit Order</button>
    </form>
  </div>

  <script>
    // JavaScript pour calculer le total prix
    document.getElementById('quantity').addEventListener('input', updateTotalPrice);
    document.getElementById('price').addEventListener('input', updateTotalPrice);

    function updateTotalPrice() {
      const quantity = document.getElementById('quantity').value;
      const price = document.getElementById('price').value;
      const totalPriceField = document.getElementById('totalPrice');
      const fraisLivraison = 3; // Frais de livraison
      const total = (quantity * price) + fraisLivraison;
      totalPriceField.value = total;
    }
  </script>
</body>
</html>
