<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>deepest</title>
  <link rel="stylesheet" href="css/style2.css" />
  <script src="https://checkout.flutterwave.com/v3.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("65h5M19dJDjBV3SzC");
    })();
  </script>
  <style>
    .payment-logos {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .payment-logos img {
      height: 40px;
      object-fit: contain;
      border-radius: 8px;
      background: white;
      padding: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .btn {
      background-color: #1e40af;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 8px;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>

<body>
  <div class="container">
    <form action="https://formspree.io/f/mzzeqebj" id="payment-form" onsubmit="makePayment(event)">
      <div class="row">
        <div class="column">
          <h3 class="title">Billing Address</h3>
          <div class="input-box">
            <span>Full Name :</span>
            <input type="text" id="fullName" placeholder="Jacob Aiden" required />
          </div>
          <div class="input-box">
            <span>Email :</span>
            <input type="email" id="email" placeholder="example@example.com" required />
          </div>
          <div class="input-box">
            <span>Address :</span>
            <input type="text" id="address" placeholder="Room - Street - Locality" />
          </div>
          <div class="input-box">
            <span>City :</span>
            <input type="text" id="city" placeholder="Kinshasa" />
          </div>
          <div class="flex">
            <div class="input-box">
              <span>State :</span>
              <input type="text" id="state" placeholder="RDC" />
            </div>
            <div class="input-box">
              <span>Zip Code :</span>
              <input type="number" id="zip" placeholder="123456" />
            </div>
          </div>
        </div>

        <div class="column">
          <h3 class="title">Paiement disponible :</h3>
          <div class="payment-logos">
            <img src="https://seeklogo.com/images/M/m-pesa-logo-1C3C269BAA-seeklogo.com.png" alt="M-Pesa" />
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Orange_Money_logo.svg/512px-Orange_Money_logo.svg.png" alt="Orange Money" />
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Airtel_Logo.png" alt="Airtel Money" />
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa" />
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="Mastercard" />
          </div>
          <div class="input-box">
            <span>Nom sur la carte :</span>
            <input type="text" id="cardName" placeholder="Mr. Jacob Aiden" />
          </div>
          <div class="input-box">
            <span>Num√©ro de carte :</span>
            <input type="number" id="cardNumber" placeholder="1111 2222 3333 4444" />
          </div>
          <div class="input-box">
            <span>Mois d'exp. :</span>
            <input type="text" id="expMonth" placeholder="Ao√ªt" />
          </div>
          <div class="flex">
            <div class="input-box">
              <span>Ann√©e d'exp. :</span>
              <input type="number" id="expYear" placeholder="2025" />
            </div>
            <div class="input-box">
              <span>CVV :</span>
              <input type="number" id="cvv" placeholder="123" />
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="btn">Acheter avec Flutterwave</button>
    </form>
  </div>

  <script>
    function makePayment(e) {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const address = document.getElementById("address").value;
      const city = document.getElementById("city").value;
      const state = document.getElementById("state").value;
      const zip = document.getElementById("zip").value;

      // Envoi via EmailJS avec le bon Template ID et bons champs
      emailjs.send("service_umwh72o", "template_mrak8cp", {
        fullName: fullName,
        email: email,
        address: address,
        city: city,
        state: state,
        zipCode: zip
      }).then(function(response) {
        console.log("Email envoy√© ‚úÖ", response);

        // Paiement Flutterwave
        FlutterwaveCheckout({
          public_key: "FLWPUBK_TEST-xxxxxxxxxxxxxxxxxxxxx", // üîÅ √† remplacer par ta vraie cl√© Flutterwave
          tx_ref: "tx_" + Date.now(),
          amount: 50,
          currency: "USD",
          payment_options: "card, mobilemoney, ussd",
          customer: {
            email: email,
            name: fullName,
          },
          callback: function (data) {
            alert("Paiement r√©ussi !");
          },
          onclose: function () {
            alert("Paiement annul√©.");
          },
          customizations: {
            title: "Deups - Paiement s√©curis√©",
            description: "Commande de v√™tements",
            logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Shopping_cart_icon.svg/512px-Shopping_cart_icon.svg.png"
          }
        });

      }, function(error) {
        console.error("Erreur EmailJS ‚ùå", error);
        alert("Erreur lors de l'envoi de l'email.");
      });
    }
  </script>
</body>
</html>
