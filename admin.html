<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Catalogue - Deepest</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #181818, #2b2b2b);
      color: #f4f4f4;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #00d26a;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 210, 106, 0.2);
    }

    input, select, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      min-width: 150px;
    }

    input, select {
      background: #2d2d2d;
      color: #fff;
    }

    button {
      background-color: #00d26a;
      color: white;
      font-weight: bold;
      transition: 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background-color: #00a155;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 210, 106, 0.15);
    }

    th, td {
      padding: 16px;
      text-align: left;
    }

    thead {
      background-color: #00d26a;
      color: #111;
    }

    tbody tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    .delete-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .delete-btn:hover {
      background: #e63838;
    }

    @media screen and (max-width: 768px) {
      .form-group {
        flex-direction: column;
        align-items: center;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
        border-bottom: 1px solid #333;
      }

      td::before {
        position: absolute;
        top: 12px;
        left: 20px;
        font-weight: bold;
        color: #aaa;
        content: attr(data-label);
      }
    }
  </style>
</head>
<body>

  <h1>üõçÔ∏è Dashboard Deepest - Catalogue</h1>

  <div class="form-group">
    <input type="text" id="nom" placeholder="Nom du produit">
    <input type="number" id="prix" placeholder="Prix (USD)">
    <select id="categorie">
      <option value="T-shirt">T-shirt</option>
      <option value="Pantalon">Pantalon</option>
      <option value="Chaussures">Chaussures</option>
      <option value="Accessoire">Accessoire</option>
    </select>
    <button onclick="ajouterProduit()">‚ûï Ajouter</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prix</th>
        <th>Cat√©gorie</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="catalogue">
      <!-- Produits dynamiques ici -->
    </tbody>
  </table>

  <script>
    const catalogue = [];

    function ajouterProduit() {
      const nom = document.getElementById("nom").value.trim();
      const prix = parseFloat(document.getElementById("prix").value);
      const categorie = document.getElementById("categorie").value;

      if (nom === "" || isNaN(prix)) {
        alert("‚ùå Remplis correctement tous les champs !");
        return;
      }

      const produit = { nom, prix, categorie };
      catalogue.push(produit);
      afficherCatalogue();

      // Reset
      document.getElementById("nom").value = "";
      document.getElementById("prix").value = "";
    }

    function afficherCatalogue() {
      const tbody = document.getElementById("catalogue");
      tbody.innerHTML = "";

      catalogue.forEach((p, index) => {
        const row = `
          <tr>
            <td data-label="Nom">${p.nom}</td>
            <td data-label="Prix">${p.prix.toFixed(2)} $</td>
            <td data-label="Cat√©gorie">${p.categorie}</td>
            <td data-label="Action">
              <button class="delete-btn" onclick="supprimerProduit(${index})">Supprimer</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    function supprimerProduit(index) {
      catalogue.splice(index, 1);
      afficherCatalogue();
    }
  </script>

</body>
</html>
